<div class="login-container d-flex align-items-center justify-content-center p-3">
<app-auth-button></app-auth-button>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div *ngIf="isLoggedIn$ | async; else loginFormTemplate" class="card login-card text-center p-4">
            <h2>You are already logged in!</h2>
        </div>
        <ng-template #loginFormTemplate>
        <div class="card login-card">
          <div class="login-header">
            <div class="horse-icon">
              <i class="fas fa-horse-head"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your EquiLog Stable account</p>
          </div>
          
          <div class="login-form">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div *ngIf="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span>{{ errorMessage }}</span>
              </div>
              
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email"
                  [(ngModel)]="email"
                  placeholder="name@example.com" 
                  required>
                <label for="email">
                  <i class="fas fa-envelope me-2"></i>Email Address
                </label>
              </div>
              
              <div class="form-floating mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Password" 
                  required>
                <label for="password">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              
              <button 
                type="submit" 
                class="btn btn-primary btn-login w-100 mb-3"
                [disabled]="!loginForm.form.valid">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </form>
          </div>
        </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
